{% extends 'base.html' %}

{% block meta %}
<title>Register - Penaltee</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8" 
     style="background: radial-gradient(circle at center, #651515, #d18888, #c6a4a4);">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
    <!-- Header -->
    <h2 class="text-2xl font-bold text-gray-900 text-center mb-2">Join Us</h2>
    <p class="text-gray-500 text-center mb-8">Create your Penaltee account</p>

    <!-- Message box -->
    <div id="message-box" class="hidden mb-4 text-sm p-3 rounded"></div>

    <!-- AJAX Form -->
    <form id="registerForm" method="POST" action="{% url 'main:register' %}" class="space-y-5">
      {% csrf_token %}
      <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
      <input 
        name="username" 
        type="text" 
        placeholder="Choose a username" 
        required 
        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-red-500 transition duration-200">
      </div>

      <div>
      <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <input 
        name="password1" 
        type="password" 
        placeholder="Create a password" 
        required 
        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-red-500 transition duration-200">
      </div>

      <div>
      <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
      <input 
        name="password2" 
        type="password" 
        placeholder="Confirm your Password" 
        required 
        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-red-500 transition duration-200">
      </div>

      <button 
        type="submit" 
        class="w-full bg-red-600 text-white font-medium py-3 px-4 rounded-full hover:bg-red-800 transition">
        Create Account
      </button>
    </form>

    <p class="text-gray-500 text-sm text-center mt-6">
      Already have an account?
      <a href="{% url 'main:login' %}" class="text-blue-600 hover:text-blue-700 font-medium">
        Sign In
      </a>
    </p>
  </div>
</div>

<!-- AJAX script -->
<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const form = e.target;
  const messageBox = document.getElementById("message-box");

  const formData = new FormData(form);

  const response = await fetch(form.action, {
    method: "POST",
    headers: { "X-Requested-With": "XMLHttpRequest" },
    body: formData
  });

  // If the backend doesn't return JSON, fall back to checking redirect
  if (response.redirected) {
    window.location.href = response.url;
    return;
  }

  // Try parsing response as JSON or HTML fallback
  let data;
  try {
    data = await response.json();
  } catch {
    messageBox.className = "mb-4 p-3 rounded bg-red-100 text-red-700";
    messageBox.textContent = "Something went wrong, please check your inputs.";
    messageBox.classList.remove("hidden");
    return;
  }

  if (data.success) {
    messageBox.className = "mb-4 p-3 rounded bg-green-100 text-green-700";
    messageBox.textContent = data.message || "Account created successfully!";
    messageBox.classList.remove("hidden");

    showToast("Account Created", "Your account has been successfully registered!", "success");

    setTimeout(() => {
      window.location.href = "{% url 'main:login' %}";
    }, 1500);
  } else {
    messageBox.className = "mb-4 p-3 rounded bg-red-100 text-red-700";
    messageBox.textContent = data.message || "Please check your input.";
    messageBox.classList.remove("hidden");
    showToast("Registration Failed", "Please check your input and try again.", "error");
  }
});
</script>
{% endblock content %}
