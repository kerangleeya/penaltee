<!-- Edit Product Modal -->
<div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 relative">
    <h2 class="text-lg font-bold text-blue-700 mb-4">Edit Product</h2>

    <form id="editProductForm" class="space-y-4">
      <input type="hidden" id="editProductId" />

      <div>
        <label class="block text-gray-700 text-sm font-medium">Name</label>
        <input type="text" id="editName" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-medium">Price</label>
        <input type="number" id="editPrice" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-medium">Description</label>
        <textarea id="editDescription" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required></textarea>
      </div>

      <div class="flex justify-end space-x-3 pt-4">
        <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 font-medium">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Save Changes</button>
      </div>
    </form>
  </div>
</div>
