<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm">
  <div id="crudModalContent"
     class="bg-white w-11/12 sm:w-4/5 md:w-1/2 lg:w-2/5 xl:w-1/3 rounded-2xl shadow-2xl transform transition-all duration-300 opacity-0 scale-95 will-change-transform will-change-opacity max-h-[90vh] overflow-y-auto">

    <!-- Header -->
    <div class="bg-gradient-to-r from-red-700 to-red-500 text-white rounded-t-2xl p-5 flex items-center justify-between">
      <div>
        <h3 class="text-2xl font-bold">Create New Product</h3>
        <p class="text-sm opacity-80">Share your football product with the Penaltee community</p>
      </div>
      <button type="button" onclick="hideModal()" 
              class="text-white bg-red-600/20 hover:bg-red-600/40 p-2 rounded-full transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-6 space-y-5">
      <form id="productForm">

        <!-- Name -->
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-800 mb-1">Product Name</label>
            <input type="text" id="name" name="name" placeholder="Enter product name"
                    class="w-full rounded-lg border border-gray-300 bg-white focus:ring-red-500 focus:border-red-500 px-3 py-2">
        </div>

        <!-- Price -->
        <div>
            <label for="price" class="block text-sm font-semibold text-gray-800 mb-1">Price</label>
            <input type="text" id="price" name="price" placeholder="e.g. 750000"
                    class="w-full rounded-lg border border-gray-300 bg-white focus:ring-red-500 focus:border-red-500 px-3 py-2">
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-semibold text-gray-800 mb-1">Description</label>
          <textarea id="description" name="description" rows="3" placeholder="Describe your product..."
                    class="w-full rounded-lg border-gray-300 focus:ring-red-500 focus:border-red-500 px-3 py-2"></textarea>
        </div>

        <!-- Category -->
        <div>
          <label for="category" class="block text-sm font-semibold text-gray-800 mb-1">Category</label>
          <select id="category" name="category"
                  class="w-full rounded-lg border-gray-300 focus:ring-red-500 focus:border-red-500 px-3 py-2">
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="shoes">Shoes</option>
            <option value="cap">Cap</option>
            <option value="ball">Ball</option>
            <option value="socks">Socks</option>
          </select>
        </div>

        <!-- Thumbnail -->
        <div>
            <label for="thumbnail" class="block text-sm font-semibold text-gray-800 mb-1">Thumbnail URL</label>
            <input type="url" id="thumbnail" name="thumbnail" placeholder="https://example.com/image.jpg"
                    class="w-full rounded-lg border border-gray-300 bg-white focus:ring-red-500 focus:border-red-500 px-3 py-2">
        </div>

        <!-- Featured -->
        <div class="flex items-center gap-2 py-2">
          <input id="is_featured" name="is_featured" type="checkbox"
                 class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
          <label for="is_featured" class="text-sm font-medium text-gray-800">Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex justify-end gap-4 border-t border-gray-100 bg-gray-50 px-6 py-4 rounded-b-2xl">
      <button type="button" onclick="hideModal()"
              class="px-6 py-2.5 border border-gray-300 rounded-lg font-medium text-gray-700 hover:bg-gray-100 transition">
        Cancel
      </button>
      <button type="submit" id="submitProduct" form="productForm"
              class="px-6 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold shadow-md transition">
        Publish Product
      </button>
    </div>
  </div>
</div>

<script>
let isSubmitting = false;

function showModal() {
  const modal = document.getElementById('crudModal');
  const modalContent = document.getElementById('crudModalContent');

  modal.classList.remove('hidden');
  setTimeout(() => {
    modalContent.classList.remove('opacity-0', 'scale-95');
    modalContent.classList.add('opacity-100', 'scale-100');
  }, 50);
}

function hideModal() {
  const modal = document.getElementById('crudModal');
  const modalContent = document.getElementById('crudModalContent');

  modalContent.classList.remove('opacity-100', 'scale-100');
  modalContent.classList.add('opacity-0', 'scale-95');
  setTimeout(() => {
    modal.classList.add('hidden');
    document.getElementById('productForm').reset();
  }, 150);
}

document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("productForm");
  const submitButton = document.getElementById("submitProduct");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    if (isSubmitting) return;
    isSubmitting = true;

    submitButton.disabled = true;
    submitButton.textContent = "Publishing...";

    const formData = new FormData(form);
    formData.append("csrfmiddlewaretoken", document.querySelector("[name=csrfmiddlewaretoken]").value);

    try {
      const response = await fetch("{% url 'main:add_product_entry_ajax' %}", {
        method: "POST",
        body: formData,
      });

      if (response.ok) {
        hideModal();
        showToast("Product Created", "Your product has been added successfully.", "success");
        document.dispatchEvent(new CustomEvent('productChanged', { detail: { source: 'create' } }));
      } else {
        showToast("Error", "Failed to create product.", "error");
      }
    } catch (error) {
      console.error("Error creating product:", error);
      showToast("Error", "Network error. Please try again.", "error");
    } finally {
      isSubmitting = false;
      submitButton.disabled = false;
      submitButton.textContent = "Publish Product";
    }
  });
});
</script>
