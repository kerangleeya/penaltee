{% load static %}
<div 
  id="toast-component"
  class="fixed bottom-8 right-8 px-6 py-4 rounded-xl shadow-2xl border-2
         bg-white text-gray-900 z-50 opacity-0 translate-y-8 pointer-events-none 
         transition-all duration-500 ease-out max-w-sm w-fit"
>
  <h3 id="toast-title" class="font-semibold text-base mb-1">Notification</h3>
  <p id="toast-message" class="text-sm text-gray-700 leading-snug">
    This is a sample message.
  </p>
</div>

<script src="{% static 'js/toast.js' %}"></script>
