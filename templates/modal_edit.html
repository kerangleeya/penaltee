<!-- Edit Modal -->
<div id="editModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm">
  <div id="editModalContent"
       class="bg-white w-11/12 sm:w-4/5 md:w-1/2 lg:w-2/5 xl:w-1/3 rounded-2xl shadow-2xl transform transition-all duration-300 opacity-0 scale-95 will-change-transform will-change-opacity max-h-[90vh] overflow-y-auto">

    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-700 to-blue-500 text-white rounded-t-2xl p-5 flex items-center justify-between">
      <div>
        <h3 class="text-2xl font-bold">Edit Product</h3>
        <p class="text-sm opacity-80">Update your football product information</p>
      </div>
      <button type="button" onclick="hideEditModal()" 
              class="text-white bg-blue-600/20 hover:bg-blue-600/40 p-2 rounded-full transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-6 space-y-5">
      <form id="editProductForm">
        {% csrf_token %}
        <input type="hidden" id="edit-product-id" name="id">

        <!-- Name -->
        <div>
          <label for="edit-name" class="block text-sm font-semibold text-gray-800 mb-1">Product Name</label>
          <input type="text" id="edit-name" name="name" placeholder="Enter product name"
                 class="w-full rounded-lg border border-gray-300 bg-white focus:ring-blue-500 focus:border-blue-500 px-3 py-2" required>
        </div>

        <!-- Description -->
        <div>
          <label for="edit-description" class="block text-sm font-semibold text-gray-800 mb-1">Description</label>
          <textarea id="edit-description" name="description" rows="3" placeholder="Enter product description"
                    class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 px-3 py-2" required></textarea>
        </div>

        <!-- Price -->
        <div>
          <label for="edit-price" class="block text-sm font-semibold text-gray-800 mb-1">Price (Rp)</label>
          <input type="number" id="edit-price" name="price" min="0" placeholder="Enter price"
                 class="w-full rounded-lg border border-gray-300 bg-white focus:ring-blue-500 focus:border-blue-500 px-3 py-2" required>
        </div>

        <!-- Category -->
        <div>
          <label for="edit-category" class="block text-sm font-semibold text-gray-800 mb-1">Category</label>
          <select id="edit-category" name="category"
                  class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="shoes">Shoes</option>
            <option value="ball">Ball</option>
            <option value="accessory">Accessory</option>
          </select>
        </div>

        <!-- Thumbnail -->
        <div>
          <label for="edit-thumbnail" class="block text-sm font-semibold text-gray-800 mb-1">Thumbnail URL</label>
          <input type="url" id="edit-thumbnail" name="thumbnail" placeholder="https://example.com/image.jpg"
                 class="w-full rounded-lg border border-gray-300 bg-white focus:ring-blue-500 focus:border-blue-500 px-3 py-2">
        </div>

        <!-- Featured -->
        <div class="flex items-center gap-2 py-2">
          <input id="edit-is_featured" name="is_featured" type="checkbox"
                 class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <label for="edit-is_featured" class="text-sm font-medium text-gray-800">Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex justify-end gap-4 border-t border-gray-100 bg-gray-50 px-6 py-4 rounded-b-2xl">
      <button type="button" onclick="hideEditModal()"
              class="px-6 py-2.5 border border-gray-300 rounded-lg font-medium text-gray-700 hover:bg-gray-100 transition">
        Cancel
      </button>
      <button type="submit" id="updateProduct" form="editProductForm"
              class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold shadow-md transition">
        Update Product
      </button>
    </div>
  </div>
</div>

<!-- Edit Modal Script -->
<script>
  let currentProductId = null;

  function showEditModal(productId) {
      currentProductId = productId;
      const modal = document.getElementById('editModal');
      const modalContent = document.getElementById('editModalContent');

      modal.classList.remove('hidden');
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50);

      loadProductData(productId);
  }

  function hideEditModal() {
      const modal = document.getElementById('editModal');
      const modalContent = document.getElementById('editModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
        document.getElementById('editProductForm').reset();
        currentProductId = null;
      }, 150);
  }

  async function loadProductData(productId) {
    try {
      const endpoint = `/json/${productId}/`;
      const response = await fetch(endpoint);

      if (!response.ok) throw new Error('Failed to load product');

      const data = await response.json();

      document.getElementById('edit-product-id').value = data.id;
      document.getElementById('edit-name').value = data.name;
      document.getElementById('edit-description').value = data.description;
      document.getElementById('edit-price').value = data.price;
      document.getElementById('edit-category').value = data.category;
      document.getElementById('edit-thumbnail').value = data.thumbnail;
      document.getElementById('edit-is_featured').checked = data.is_featured;

    } catch (error) {
      console.error('Error loading product:', error);
      alert('Failed to load product data');
      hideEditModal();
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('editProductForm');
    const submitBtn = document.getElementById('updateProduct');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const productId = document.getElementById('edit-product-id').value;
      if (!productId) {
        alert('No product selected for editing');
        return;
      }

      const formData = new FormData(form);
      const productData = {
        name: formData.get('name'),
        description: formData.get('description'),
        price: parseInt(formData.get('price')),
        category: formData.get('category'),
        thumbnail: formData.get('thumbnail'),
        is_featured: formData.has('is_featured')
      };

      submitBtn.disabled = true;
      submitBtn.textContent = 'Updating...';

      try {
        const endpoint = `/edit-product-ajax/${productId}/`;

        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
          },
          body: JSON.stringify(productData),
        });

        const data = await response.json();

         if (data.success) {
            hideEditModal();
            showToast("Product Updated", "Your product has been successfully updated!", "success");
            document.dispatchEvent(new Event('productChanged')); 
          } else {
            alert(data.error || 'Failed to update product.');
          }
      } catch (error) {
        console.error('Error updating product:', error);
        alert('Network error. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Update Product';
      }
    });
  });

  window.showEditModal = showEditModal;
  window.hideEditModal = hideEditModal;
</script>
